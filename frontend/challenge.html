<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Challenge Platform</title>
    <link rel="stylesheet" href="challenge.css" />

    <!-- Add this to your <head> section -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/lint/lint.min.css"
    />

    <!-- Add this before challenge.js, after other CodeMirror scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/lint/lint.min.js"></script>

    <!-- CodeMirror CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css"
    />

    <style>
      /* Custom styles for CodeMirror */
      .CodeMirror {
        height: 400px !important;
        border: 2px solid #e0e6ed;
        border-radius: 12px;
        font-size: 14px;
        font-family: "Consolas", "Monaco", "Courier New", monospace;
      }

      .CodeMirror-gutters {
        background: #f8f9fa;
        border-right: 1px solid #e0e6ed;
      }

      body.dark .CodeMirror {
        background: #1e1e1e;
        color: #d4d4d4;
        border-color: #4a5568;
      }

      body.dark .CodeMirror-gutters {
        background: #2d3748;
        border-right-color: #4a5568;
      }

      /* Error highlighting */
      .CodeMirror-lint-mark-error {
        background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAABmJLR0QA/wD/AP+gvaeTAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAB3RJTUUH3QUXCToH00Y1UgAAACFJREFUCNdjPMDBUc/AwNDAAAEx/P//3wEIyMAIhkEGAAAmJwMBgYrEGAAAAABJRU5ErkJggg==");
        background-position: left bottom;
        background-repeat: repeat-x;
      }

      .CodeMirror-lint-tooltip {
        background-color: #fee;
        border: 1px solid #fcc;
        border-radius: 4px;
        color: #c00;
        font-family: monospace;
        font-size: 12px;
        padding: 4px 8px;
        max-width: 400px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <h1 class="nav-title">üöÄ Code Challenge Platform</h1>
        <div class="nav-buttons">
          <button id="leaderboardBtn" class="nav-btn">üèÜ Leaderboard</button>
          <button id="darkToggle" class="nav-btn">üåô Dark Mode</button>
          <button id="logoutBtn" class="nav-btn">üö™ Logout</button>
        </div>
      </div>
    </nav>

    <div class="main-container">
      <!-- Problem Selection Section -->
      <div class="section problem-section">
        <h2>üìù Select Challenge</h2>
        <div class="form-group">
          <label for="username">Username:</label>
          <input
            type="text"
            id="username"
            placeholder="Enter your username"
            required
          />
        </div>
        <div class="form-group">
          <label for="problemSelect">Problem:</label>
          <select id="problemSelect" required>
            <option value="">Loading problems...</option>
          </select>
        </div>
        <div id="problemDescription" class="problem-desc hidden">
          <h3>Problem Description</h3>
          <div id="problemDetails"></div>
          <div id="sampleTests" class="sample-tests"></div>
        </div>
      </div>

      <!-- Code Editor Section -->
      <div class="section editor-section">
        <h2>üíª Python Code Editor</h2>
        <div class="editor-container">
          <!-- CodeMirror will replace this -->
          <textarea id="codeEditor" style="display: none">
# Write your Python solution here
def solve():
    # Your code goes here
    pass
          </textarea>

          <div class="editor-footer">
            <span class="language-badge">üêç Python</span>
            <div style="display: flex; gap: 1rem">
              <button
                id="runBtn"
                class="submit-btn"
                style="background: linear-gradient(135deg, #10b981, #06d6a0)"
              >
                <span class="btn-text">Run Code</span>
              </button>
              <button id="submitBtn" class="submit-btn" disabled>
                <span class="btn-text">Submit Solution</span>
                <div class="spinner hidden"></div>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Results Section -->
      <div class="section results-section hidden" id="resultsSection">
        <h2>üìä Submission Results</h2>
        <div id="resultsContent"></div>
      </div>

      <!-- Leaderboard Section -->
      <div class="section leaderboard-section hidden" id="leaderboardSection">
        <h2>üèÜ Live Leaderboard</h2>
        <div class="leaderboard-container">
          <table id="leaderboardTable">
            <thead>
              <tr>
                <th>Rank</th>
                <th>User</th>
                <th>Problem</th>
                <th>Score</th>
                <th>Result</th>
                <th>Timestamp</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h2>üéâ Submission Successful!</h2>
          <button id="closeModal" class="close-btn">&times;</button>
        </div>
        <div class="modal-body">
          <div id="modalResults"></div>
          <div class="modal-actions">
            <button id="viewLeaderboard" class="action-btn primary">
              View Leaderboard
            </button>
            <button id="tryAnother" class="action-btn secondary">
              Try Another Problem
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay hidden">
      <div class="loading-content">
        <div class="loading-spinner"></div>
        <p>Evaluating your solution...</p>
      </div>
    </div>

    <!-- CodeMirror Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/closebrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/matchbrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/lint/lint.min.js"></script>

    <!-- Other Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="challenge.js?v=3"></script>
  </body>
</html>
